<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="57x57" href="./asset/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="./asset/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="./asset/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="./asset/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="./asset/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="./asset/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="./asset/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="./asset/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="./asset/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="./asset/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
<link rel="manifest" href="./asset/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="./asset/favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
    <!-- Font chu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./asset/css/style.css"> 
 <title>Lucky</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                    <!-- Logo -->
                     <img src="./asset/img/logo.svg" alt="Lucky" class="logo">
                     <!-- Navbar -->
                      <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services & Rates</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviewa</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                      </nav>
                        <!-- header action-->
                         <div class="header-action">
                            <a href="#!" class="header-action__link">Sign IN</a>
                            <a href="#!" class="btn header-action__btn">Sign Up</a>
                            
                         </div>    
            </div>
        </div>
        
    </header>

    <!-- main -->
     <main class="main">
          <section class="hero">
            
            <div class="container">
                <div class="hero__inner">
                   <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                           <img src="./asset/img/catbig.svg" alt="" class="hero__img">

                           <!-- Decorators -->
                           <img src="./asset/img/deco.svg" alt="" class="hero__decorators hero__decorators-right">
                           <img src="./asset/img/deco1.svg" alt="" class="hero__decorators hero__decorators-left">
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img src="./asset/img/dogsmall.svg" alt="" class="hero__img hero__img-small">
                         </div>
                         <div class="hero__list">
                            <!-- hero list item 1-->
                            <div class="hero-list-item">
                                <img src="./asset/img/babydog1.svg" alt="" class="hero-list-item__thumb">
                            
                            <div class="hero-list-item__info">
                                <p class="hero-list-item__title">Pet Health</p>
                                <div class="hero-list-item__skeleton"></div>
                                <div class="hero-list-item__skeleton" style="--width:39px;"></div>
                            </div>
                         </div>
                            <span class="hero-list-item__separate"></span>
                            <!-- hero list 2 -->
                            <div class="hero-list-item">
                                <img src="./asset/img/babydog2.png" alt="" class="hero-list-item__thumb">
                          
                            <div class="hero-list-item__info">
                                <p class="hero-list-item__title">Pet care</p>
                                <div class="hero-list-item__skeleton"></div>
                                <div class="hero-list-item__skeleton" style="--width:39px;"></div>
                            </div>
                         </div>
                        </div>
                    </div>
                     
                    <!-- hero content -->
                     <section class="hero__content">
                        <div class="hero__heading">
                            Established &
                            Trusted Pet
                            Care Service
                        </div>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to choose from, 
                            including daycare, 
                            private walks, 
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon">
                                     <svg width="5" height="6" viewBox="0 0 5 6" fill="none" 
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                     stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    </span>
                            </a>
                            <a href="#!" class="hero__cta-link">Schedule a Call</a>
                        </div>
                     </section> 
                </div>
            </div>
            
          </section>
     </main>
</body>
</html>
